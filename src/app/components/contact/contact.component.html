<div class="contact-section">
  <div class="contact-container">
    <div class="contact-left">
      <h2>Contact Us</h2>
      <p>
        We'd love to connect. Reach out to explore partnerships, product demos, or to learn more about Zilaxy.
      </p>
    </div>

    <div class="contact-right">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        
        <!-- Form fields -->
        <div class="form-row">
          <input type="text" placeholder="First Name" [(ngModel)]="formData.firstName" name="firstName" required />
          <input type="text" placeholder="Last Name" [(ngModel)]="formData.lastName" name="lastName" required />
        </div>
        <div class="form-row">
          <input type="email" placeholder="Work Email" [(ngModel)]="formData.email" name="email" required />
          <input type="text" placeholder="Job Title" [(ngModel)]="formData.jobTitle" name="jobTitle" />
        </div>
        <div class="form-row">
          <input type="text" placeholder="Company" [(ngModel)]="formData.company" name="company" />
          <input type="text" placeholder="Country" [(ngModel)]="formData.country" name="country" />
        </div>
        <div class="form-row full-width">
          <textarea placeholder="Message" [(ngModel)]="formData.message" name="message"></textarea>
        </div>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" [(ngModel)]="formData.agreePolicy" name="agreePolicy" />
            I confirm, I have read and agree...
          </label>
          <label>
            <input type="checkbox" [(ngModel)]="formData.subscribe" name="subscribe" />
            I would like to receive alerts...
          </label>
        </div>

        <!-- Loading spinner -->
        <div *ngIf="isLoading" class="loading-spinner">
          <p>Submitting...</p>
        </div>

        <!-- Submit button, disabled when loading -->
        <button type="submit" [disabled]="isLoading">Submit</button>
      </form>
    </div>
  </div>
</div>
