<section id="contact" class="contact-section" data-aos="fade-up" data-aos-duration="1200">
  <div class="contact-container">
    <div class="contact-left">
      <h2>Contact Us</h2>
    </div>

    <div class="contact-right">
      <form class="contact-form">
        <div class="row">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <div class="row">
          <input type="email" placeholder="Work Email" required>
          <input type="text" placeholder="Job Title">
        </div>
        <div class="row">
          <input type="text" placeholder="Company">
          <select required>
            <option value="">Country</option>
            <option value="india">India</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
          </select>
        </div>
        <textarea rows="4" placeholder="Message"></textarea>

        <div class="checkboxes">
          <label>
            <input type="checkbox" required />
            I confirm, I have read and agree to Zilaxyâ€™s Privacy Policy and consent to sharing my information.
          </label>
          <label>
            <input type="checkbox" />
            I would like to receive alerts and updates from Zilaxy.
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
